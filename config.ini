[DEFAULT]
repo_directory = ../cloned_repos
output_directory = ./output

[FileFilters]
irrelevant_extensions = .exe, .o, .dll, .so, .a, .lib, .jpg, .jpeg, .png, .bmp, .tiff, .mp4, .mp3, .flv, .mkv, .mov, .pdf, .psd, .ai, .out, .swo, .swp, .class, .war, .jar, .db, .sqlite, .log, .dmp, .dump, .wasm, .svg, .gif
irrelevant_folders = __pycache__, .git, .svn, .hg, node_modules, dist, build, zig-cache, images, img, .idea, bin
irrelevant_filenames = .DS_Store